<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Freedom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- nav bar -->
    <header>
        <nav class="navbar bg-light mb-3 px-5">
            <div class="container-fluid">
                <a class="navbar-brand"><span class="bg-primary px-2 rounded">News</span> Freedom</a>
                <form class="d-flex" >

                    <h3 class="mx-5 text-success px-2">News</h3>
                    <!-- <button  class="btn btn-outline-success">Blog</button> -->
                    <button onclick="blog()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Query
                    </button>
                </form>
            </div>
        </nav>
    </header>
 
  <div class="mb-5">

    <hr style=" width:90%;margin:auto; border: none; border-bottom: 1px solid black;">
  </div>

<section class="mb-3">
    <div id="row-column" class="row row-cols-12 px-2 ">  


    </div>

    <div class="px-2">
        <input type="email" class="form-control w-50" id="exampleInput" aria-describedby="emailHelp">
    </div>

</section>

  

    <!-- modal 2 part -->
    <section id="modal-two-part">
        <!-- Button trigger modal -->
       

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Four question answer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-two" class="modal-body">
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>










    <section class="container">
        <div id="show-part" class="row row-cols-1 row-cols-md-3 g-4">




        </div>
    </section>

    <!-- modal part -->
    <section>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Author Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-one" class="modal-body">
                     
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>




    <footer class="text-center mt-5">
        <h3>Copyright 2021 News Portal</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
